# Pipeline Template to rollback deployment by reverting the pull request. 

steps:              
- task: Bash@3        
  name: "RevertPR"
  displayName: "Revert Pull request"
  inputs:
    filePath: $(utils_artifact_path)/revert-pr.sh
    arguments: '-r $(REPO_NAME) -tb $(MANIFESTS_BRANCH) -t $(PAT) -pr $(pr_num)'
    
